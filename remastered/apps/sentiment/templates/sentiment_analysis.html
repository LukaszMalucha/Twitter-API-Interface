{% extends 'base.html' %} {% block content %}
<div class="card text-center" id="main_card">
    <div class="row text-center">
        <div class="col-md-2 text-center"></div>
        <div class="col-md-8 text-center">
            <div class="card text-center" id="action-card" style="min-height:300px">
                <div class="row text-center">
                    <div class="col-md-4 text-center"></div>
                    <div class="col-md-4 text-center">
                        <br>
                        <h3>Choose Twitter Dataset:</h3>
                        <br>
                    </div>
                    <div class="col-md-4 text-center"></div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4 text-center"></div>
                    <div class="col-md-4 text-center" style="padding-left: 30px;">
                        {% for element in sqlite_hashtags %}
                        <a href="{{url_for('sentiment_blueprint.results', hashtag = element[0] )}}" class="waves-effect waves-light btn-large" id="button_sentiment"><span><i class="fas fa-smile-beam" style=" color: green; margin-right: 2px;"></i><i class="fas fa-angry" style=" color: #f26c4f"></i> {{ element[0] }}</span></a>                        {% endfor %}
                    </div>
                    <div class="col-md-4 text-center"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2 text-center"></div>

    </div>
    <div class="row text-center">
        <a href="{{url_for('dashboard')}}" class="waves-effect waves-light btn-large" style="background-color: #0d4861; d">Back</a>
    </div>
</div>
{% endblock %}
