{% extends 'base.html' %} {% block content %}
<div class="card text-center" id="main_card">
    <div class="col-md-12 text-center" style="padding-left:6%">
        <div class="row text-center">
            <div class="col-md-8 text-center">
                <div class="card text-center" id="table_card">
                    <h2>Tweet Text</h2>
                    <br>
                <table style="width:100%">
            {% for element in text %}
            <tr>
                <td>{{ element }}</td>
            </tr>    
            {% endfor %}
                </table>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card text-center" id="table_card">
                    <h2>Created At</h2>
                    <br>
                <table style="width:100%">
            {% for element in created_at %}
            <tr>
                <td style="text-align: center">{{ element }}</td>
            </tr>    
            {% endfor %}
                </table>
            </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="card text-center" id="table_card">
                    <h2>Retweet Count</h2>
                    <br>
                <table style="width:100%;">
            {% for element in retweet_count %}
            <tr>
                <td style="text-align: center">{{ element }}</td>
            </tr>    
            {% endfor %}
                </table>
            </div>
            </div>
        </div>
        <div class="row text-center">
            <a href="" class="waves-effect waves-light btn-large" style="background-color: #0d4861; d">Back</a>
        </div>
    </div>
</div>
{% endblock %}
