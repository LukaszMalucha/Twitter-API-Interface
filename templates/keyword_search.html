{% extends 'base.html' %} {% block content %}
<div class="card text-center" id="main_card">

    <div class="row">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center">
            <div class="card text-center" id="dashboard_card">
                <div class="row">
                    <div class="col-md-2 text-center"></div>
                    <div class="col-md-8 text-center">
                        <br>
                        <h2>Keyword Search</h2>
                    </div>
                    <div class="col-md-2 text-center"></div>
                </div>
                <div class="row">
                    <h3 style="color: red">{{ message }} </h3>
                </div>
                <div class="row text-center">
                    <div class="col-md-2 text-center">

                    </div>
                    <div class="col-md-8 text-center">
                        <div class="row">
                            <form action="{{url_for('most_common')}}" method="POST" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-search"></i>
                                        <input id="keyword" name="keyword" type="text" class="validate" required>
                                        <label for="textarea1">Keyword</label>
                                    </div>
                                </div>
                                <div class="input-field col s12">
                                        <i class="fas fa-hashtag"></i>
                                        <input id="count" name="count" type="number" class="validate" required>
                                        <label for="textarea1">Count</label>
                                </div>
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="col-md-2 text-center"></div>

                </div>


                <div class="col-md-3 text-center"></div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
